<html xmlns:th="http://wwww.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{fragments/layout}">

	<th:block layout:fragment="mystyle"></th:block>
	
	<th:block layout:fragment="main">
	<div id="main">
		<h1>게시판 새글쓰기</h1>
		<form name="write" id="write">
			<div>	
				<label for="tit">제목</label>
				<input type="text" name="title" id="tit">
			</div>
			<div>
				<label for="uid">아이디</label>
				<input type="text" name="userid" id="uid">
			</div>
			<div>
				<label for="cts">내용</label>
				<textarea name="contents" id="cts"></textarea>
			</div>
			<div>
				<button type="button" id="okbtn">입력완료</button>
				<button type="reset">다시입력</button>
			</div>
		</form>
	</div>
	</th:block>
	
	<th:block layout:fragment="myscript"></th:block>
