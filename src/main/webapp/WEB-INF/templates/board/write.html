<!DOCTYPE html>
<html xmlns:th=http://wwww.thymeleaf.org>
<head>
<meta charset="UTF-8">
<title>세미프로젝트</title>
<link th:href="@{/static/css/base.css}" rel="stylesheet" />
<style >
	/* 회원가입폼에 대한 스타일 */
	#join {border: 1px solid blue; width: 300px; margin:0 auto;}
	#join div { margin-bottom: 10px}
	#join label { width: 110px; display: inline-block; text-align: right; font-weight: bold }
	#join input { padding: 3px }
	#okbtn { margin-left: 115px }
</style>
</head>
<body>
<div id="container">
	<th:block th:include="layout/header"/>
	<div id="main">
		<h1>게시판 새글쓰기</h1>
		<form name="write" id="write">
			<div>	
				<label for="tit">제목</label>
				<input type="text" name="title" id="tit">
			</div>
			<div>
				<label for="uid">아이디</label>
				<input type="text" name="userid" id="uid">
			</div>
			<div>
				<label for="cts">내용</label>
				<textarea name="contents" id="cts"></textarea>
			</div>
			<div>
				<button type="button" id="okbtn">입력완료</button>
				<button type="reset">다시입력</button>
			</div>
		</form>
	</div>
	<th:block th:include="layout/footer"/>
</div>	
<script type="text/javascript">
	var okbtn = document.getElementById("okbtn");
	okbtn.addEventListener('click', checkwritefrm);
	
	function checkwritefrm(){
		var tit = document.getElementById("tit");
		var uit = document.getElementById("uid");
		var cts = document.getElementById("cts");
		
		if(tit.value =='') alert('내용을 입력하세요');
		else if(uid.value =='') alert('아이디를 입력하세요');
		else if(cts.value =='') alert('내용을 입력하세요');
		else{
			var frm = document.write;
			frm.method = 'post';
			frm.submit();
		}
	}
</script>
</body>
</html>
